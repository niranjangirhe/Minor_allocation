  <div id="modal1" class="modal">
    <div class="modal-content">
        <h4>SignUp</h4>
        <form onsubmit="signup(event)">
            <input type="number" id="signUpPRN" placeholder="PRN (eg. 0120190587)"/>
            <input type="password" id="signUpPassword" placeholder="password"/>
            <button type="submit" class="waves-effect waves-light btn modal-trigger #ab47bc purple lighten-1" id="subtn">SignUp</button>
            <div class="preloader-wrapper big active" id="preloadsu">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
        </form>
    </div>
  </div>
